<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="Post">
        <!--Headline-->
        <h1 style="text-align:center"> Sign Up Form</h1>
        <!--Bold Horizental Line-->
        <HR noshade="noshade" ALIGN="center">
        <!--Name with Box-->    
        <label for="user"> Name: </label>
        <input type="text" id="user" name="user" placeholder="User Name"><br>
        <!--Email-->
        <label for="email"> Email Address: </label>
        <input type="text" id="email" name="email" placeholder="Enter a Valid Email Address" required=""><br>
        <!--Password-->
        <label for="password"> Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter a Password" required><br>
        <!--Phone Number-->
        <label for="phone number"> Phone: </label>
        <select name="code">
            <option value="+880">+880</option>
            <option value="+99">+99</option>
            <option value="+81">+81</option>
            <option value="+722">+722</option>
        </select>
        <input type="number" id="phone number" name="phone number" placeholder="Enter a Valid Phone Number" required><br>  
        <!--Country with hint-->
        <label for="country"> Country</label>
        <input list="country">
        <datalist id="country">
            <option Value="Bangladesh"> </option>
            <option Value="India"> </option>
            <option Value="Canada"> </option>
        </datalist><br>
        <!--Gender-->      
        Gender:
        <input type="radio" id="gender1" name="gender"> 
        <label for="gender1"> Male</label> 
        <input type="radio" id="gender2" name="gender"> 
        <label for="gender2"> Female</label> <br>      
        <!--Birthdate--> 
        <label for="date"> Date of Birth</label>   
        <input type="date" id="date" name="dob"><br>
        <!--Time-->
        <label for="time"> Time:</label>
        <input type="time" id="time" name="time"><br>
        <!--Color-->
        <label for="color"> Color</label>
        <input type="color" id="color" name="color"><br>
        <!--add File-->
        <label for="file"> Choose photo:</label>
        <input type="file" id="file" name="file"><br>
        <!--Check Box-->
        <input type="checkbox" id="vehicle1" name="vehicle1">
        <label for="vehicle1"> I have a Bike</label>
        <input type="checkbox" id="vehicle2" name="vehicle2">
        <label for="vehicle2"> I have a Bycycle</label><br>
        <!--Text Box-->
        <textarea name="comment" cols="30" rows="10"> Comment Here</textarea> <br>
        <!--Send/Reset Button -->
        <input type="submit" value="Send">
        <input type="submit" value="Reset">
    </form>
</body>
</html>
